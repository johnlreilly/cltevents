name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          sudo mv ./bin/dagger /usr/local/bin/
          dagger version

      - name: Install Dagger dependencies
        working-directory: ./dagger
        run: npm install

      - name: Run tests via Dagger
        working-directory: ./dagger
        run: |
          echo "Running tests (linting + unit/component tests)..."
          dagger call test --source=..

      - name: Run Dagger deployment pipeline
        working-directory: ./dagger
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          dagger call deploy --source=..

      - name: Deployment summary
        run: |
          echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline Steps Completed:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linting (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests (123 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Component Tests (React Testing Library)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build (Vite)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Deploy to S3" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CloudFront Cache Invalidation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** \`${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront URL:** https://d3fszverpacjdj.cloudfront.net" >> $GITHUB_STEP_SUMMARY
