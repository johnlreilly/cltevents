<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlotte Events Discovery</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    const EventDiscoveryApp = () => {
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [favorites, setFavorites] = useState([]);
      const today = new Date().toISOString().split('T')[0];
      const [dateRange, setDateRange] = useState({ start: today, end: '' });
      const [priceRange, setPriceRange] = useState({ min: '', max: '' });
      const [showFilters, setShowFilters] = useState(false);
      const [shareEvent, setShareEvent] = useState(null);
      const [loading, setLoading] = useState(false);
      const [apiEvents, setApiEvents] = useState([]);
      const [lastSync, setLastSync] = useState(null);
      
      // API configuration
      const EVENTBRITE_TOKEN = 'YRMGD3OF2HFDSH4MS5VQ';
      const YOUTUBE_API_KEY = 'AIzaSyBsB_7WPcDN2B32TAc6gH16JBdJXha5ntc';

      // Keywords to filter out
      const excludeKeywords = ['bingo', 'trivia', 'drag', 'kids', 'children\'s', 'day party', 'bridal', 'disney', 'comedy'];
      
      // Preferred music venues (case-insensitive)
      const preferredVenues = [
        'neighborhood theater',
        'the fillmore',
        'visulite theater',
        'smokey joe\'s cafe',
        'goldies',
        'amos\' southend',
        'evening muse',
        'pnc music pavilion',
        'skyla credit union',
        'thirsty beaver',
        'snug harbor'
      ];

      // Sample events data
      const allEvents = [
        {
          id: 1,
          name: "The Midnight - Live in Concert",
          type: "music",
          date: "2025-10-15",
          venue: "The Fillmore Charlotte",
          distance: "2.3 miles",
          description: "Synthwave duo performing their latest album",
          price: 45,
          youtubeLinks: [
            { title: "The Midnight - Sunset", url: "https://youtube.com/watch?v=w4nS5hjQ5tY" },
            { title: "The Midnight - Los Angeles", url: "https://youtube.com/watch?v=_C2BdAcPruM" }
          ],
          matchScore: 95
        },
        {
          id: 2,
          name: "Indie Rock Night",
          type: "music",
          date: "2025-10-12",
          venue: "Visulite Theater",
          distance: "3.1 miles",
          description: "Local indie bands showcase",
          price: 25,
          youtubeLinks: [
            { title: "Featured Artist - New Single", url: "https://youtube.com/watch?v=example1" }
          ],
          matchScore: 92
        },
        {
          id: 3,
          name: "Khruangbin",
          type: "music",
          date: "2025-10-20",
          venue: "PNC Music Pavilion",
          distance: "12.5 miles",
          description: "Psychedelic rock trio live performance",
          price: 55,
          youtubeLinks: [
            { title: "Khruangbin - Time (You and I)", url: "https://youtube.com/watch?v=4ygZeEQ3j_s" },
            { title: "Khruangbin - People Everywhere", url: "https://youtube.com/watch?v=q4xKvHANqjk" }
          ],
          matchScore: 93
        },
        {
          id: 4,
          name: "Charlotte Hornets vs Miami Heat",
          type: "sports",
          date: "2025-10-18",
          venue: "Spectrum Center",
          distance: "1.2 miles",
          description: "NBA regular season game",
          price: 75,
          matchScore: 72
        },
        {
          id: 5,
          name: "Jazz Night at Snug Harbor",
          type: "music",
          date: "2025-10-25",
          venue: "Snug Harbor",
          distance: "2.8 miles",
          description: "Smooth jazz with local artists",
          price: 20,
          youtubeLinks: [
            { title: "Charlotte Jazz Ensemble", url: "https://youtube.com/watch?v=example2" }
          ],
          matchScore: 90
        },
        {
          id: 6,
          name: "Wine Tasting Experience",
          type: "food",
          date: "2025-10-14",
          venue: "Wooden Robot Brewery",
          distance: "3.1 miles",
          description: "Explore wines from local vineyards",
          price: 35,
          matchScore: 68
        },
        {
          id: 7,
          name: "Electronic Music Festival",
          type: "music",
          date: "2025-11-05",
          venue: "Neighborhood Theater",
          distance: "2.1 miles",
          description: "EDM and techno all night long",
          price: 40,
          youtubeLinks: [
            { title: "Headliner DJ Set", url: "https://youtube.com/watch?v=example3" }
          ],
          matchScore: 94
        },
        {
          id: 8,
          name: "Acoustic Evening",
          type: "music",
          date: "2025-10-30",
          venue: "Evening Muse",
          distance: "3.5 miles",
          description: "Intimate acoustic performances",
          price: 15,
          youtubeLinks: [
            { title: "Featured Artist Live", url: "https://youtube.com/watch?v=example4" }
          ],
          matchScore: 88
        }
      ];

      const filterEvents = () => {
        const eventsToFilter = apiEvents.length > 0 ? apiEvents : allEvents;
        let filtered = eventsToFilter;

        // Filter out excluded keywords
        filtered = filtered.filter(event => {
          const searchText = `${event.name} ${event.description}`.toLowerCase();
          return !excludeKeywords.some(keyword => searchText.includes(keyword.toLowerCase()));
        });

        // Only show current or future events
        const now = new Date();
        filtered = filtered.filter(e => {
          const eventDate = new Date(e.date);
          return eventDate >= now || eventDate.toDateString() === now.toDateString();
        });

        // Filter by category
        if (selectedCategory !== 'all') {
          filtered = filtered.filter(e => e.type === selectedCategory);
        }

        // Filter by date range
        if (dateRange.start) {
          filtered = filtered.filter(e => e.date >= dateRange.start);
        }
        if (dateRange.end) {
          filtered = filtered.filter(e => e.date <= dateRange.end);
        }

        // Filter by price range
        if (priceRange.min) {
          filtered = filtered.filter(e => e.price >= Number(priceRange.min));
        }
        if (priceRange.max) {
          filtered = filtered.filter(e => e.price <= Number(priceRange.max));
        }

        return filtered;
      };

      const sortEvents = (events) => {
        return [...events].sort((a, b) => {
          // Boost score for preferred venues
          const aVenueBoost = preferredVenues.some(v => a.venue.toLowerCase().includes(v)) ? 10 : 0;
          const bVenueBoost = preferredVenues.some(v => b.venue.toLowerCase().includes(v)) ? 10 : 0;
          
          const aScore = a.matchScore + aVenueBoost;
          const bScore = b.matchScore + bVenueBoost;
          
          return bScore - aScore;
        });
      };

      const filteredEvents = filterEvents();
      const sortedEvents = sortEvents(filteredEvents);

      const categories = [
        { id: 'all', name: 'All Events', icon: 'Calendar' },
        { id: 'music', name: 'Music', icon: 'Music' },
        { id: 'sports', name: 'Sports', icon: 'Trophy' },
        { id: 'food', name: 'Food & Drink', icon: 'Users' }
      ];

      const toggleFavorite = (eventId) => {
        setFavorites(prev => 
          prev.includes(eventId) 
            ? prev.filter(id => id !== eventId)
            : [...prev, eventId]
        );
      };

      const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      };

      const getMatchColor = (score) => {
        if (score >= 85) return 'text-green-600 bg-green-50';
        if (score >= 70) return 'text-blue-600 bg-blue-50';
        return 'text-gray-600 bg-gray-50';
      };

      const isPreferredVenue = (venue) => {
        return preferredVenues.some(v => venue.toLowerCase().includes(v));
      };

      const handleShare = (event) => {
        setShareEvent(event);
        setTimeout(() => setShareEvent(null), 3000);
        
        // Copy to clipboard
        const shareText = `Check out ${event.name} at ${event.venue} on ${formatDate(event.date)}! Only $${event.price}`;
        navigator.clipboard.writeText(shareText);
      };

      const clearFilters = () => {
        setDateRange({ start: today, end: '' });
        setPriceRange({ min: '', max: '' });
      };

      const fetchEventbriteEvents = async () => {
        setLoading(true);
        try {
          const response = await fetch(
            `https://www.eventbriteapi.com/v3/events/search/?` +
            `location.latitude=35.2271&location.longitude=-80.8431&` +
            `location.within=25mi&` +
            `expand=venue,ticket_availability&` +
            `sort_by=date`,
            {
              headers: {
                'Authorization': `Bearer ${EVENTBRITE_TOKEN}`
              }
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error_description || 'Failed to fetch events from Eventbrite');
          }

          const data = await response.json();
          
          const transformedEvents = await Promise.all(data.events.map(async (ebEvent) => {
            let eventType = 'other';
            const nameAndDesc = `${ebEvent.name.text} ${ebEvent.description?.text || ''}`.toLowerCase();
            
            if (nameAndDesc.includes('music') || nameAndDesc.includes('concert') || nameAndDesc.includes('band')) {
              eventType = 'music';
            } else if (nameAndDesc.includes('sport') || nameAndDesc.includes('game')) {
              eventType = 'sports';
            } else if (nameAndDesc.includes('food') || nameAndDesc.includes('wine') || nameAndDesc.includes('beer')) {
              eventType = 'food';
            }

            let price = 0;
            if (ebEvent.ticket_availability?.minimum_ticket_price) {
              price = ebEvent.ticket_availability.minimum_ticket_price.major_value;
            } else if (ebEvent.is_free) {
              price = 0;
            }

            let matchScore = 70;
            if (preferredVenues.some(v => ebEvent.venue?.name?.toLowerCase().includes(v))) {
              matchScore += 15;
            }
            if (eventType === 'music') {
              matchScore += 10;
            }

            let youtubeLinks = [];
            if (eventType === 'music') {
              youtubeLinks = await fetchYouTubeVideos(ebEvent.name.text);
            }
            
            return {
              id: `eb-${ebEvent.id}`,
              name: ebEvent.name.text,
              type: eventType,
              date: ebEvent.start.local.split('T')[0],
              venue: ebEvent.venue?.name || 'Venue TBA',
              distance: 'N/A',
              description: ebEvent.description?.text?.substring(0, 200) || ebEvent.summary || 'No description available',
              price: price,
              youtubeLinks: youtubeLinks.length > 0 ? youtubeLinks : undefined,
              matchScore: Math.min(matchScore, 98),
              ticketUrl: ebEvent.url
            };
          }));

          setApiEvents(transformedEvents);
          setLastSync(new Date());
          alert(`Successfully loaded ${transformedEvents.length} events from Eventbrite!`);
        } catch (error) {
          alert(`Error fetching Eventbrite events: ${error.message}`);
          console.error('Eventbrite API Error:', error);
        } finally {
          setLoading(false);
        }
      };

      const fetchYouTubeVideos = async (artistName) => {
        try {
          const searchQuery = artistName
            .replace(/\s+(live|concert|tour|at|presents|featuring)\s+.*/i, '')
            .trim();

          const response = await fetch(
            `https://www.googleapis.com/youtube/v3/search?` +
            `part=snippet&` +
            `q=${encodeURIComponent(searchQuery)}&` +
            `type=video&` +
            `videoCategoryId=10&` +
            `maxResults=3&` +
            `key=${YOUTUBE_API_KEY}`
          );

          if (!response.ok) {
            console.error('YouTube API error:', response.status);
            return [];
          }

          const data = await response.json();
          
          return data.items.map(item => ({
            title: item.snippet.title,
            url: `https://youtube.com/watch?v=${item.videoId}`
          }));
        } catch (error) {
          console.error('Error fetching YouTube videos:', error);
          return [];
        }
      };

      const hasActiveFilters = dateRange.start || dateRange.end || priceRange.min || priceRange.max;

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
          <div className="max-w-6xl mx-auto p-6">
            {/* Header */}
            <div className="mb-8">
              <div className="flex justify-between items-start mb-4">
                <div>
                  <h1 className="text-4xl font-bold text-gray-800 mb-2">Events Near You</h1>
                  <p className="text-gray-600 flex items-center gap-2">
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Charlotte, North Carolina
                  </p>
                  {lastSync && (
                    <p className="text-xs text-gray-500 mt-1">
                      Last synced: {lastSync.toLocaleTimeString()}
                    </p>
                  )}
                </div>
                <button
                  onClick={fetchEventbriteEvents}
                  disabled={loading}
                  className="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors flex items-center gap-2 disabled:bg-gray-400"
                >
                  <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                  {loading ? 'Loading...' : 'Sync Ticketmaster'}
                </button>
              </div>
            </div>

            {/* Category Filter */}
            <div className="flex gap-3 mb-4 overflow-x-auto pb-2">
              {categories.map(cat => (
                <button
                  key={cat.id}
                  onClick={() => setSelectedCategory(cat.id)}
                  className={`flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all ${
                    selectedCategory === cat.id
                      ? 'bg-purple-600 text-white shadow-lg'
                      : 'bg-white text-gray-700 hover:bg-gray-50'
                  }`}
                >
                  {cat.name}
                </button>
              ))}
            </div>

            {/* Advanced Filters */}
            <div className="mb-6">
              <button
                onClick={() => setShowFilters(!showFilters)}
                className="flex items-center gap-2 px-4 py-2 bg-white rounded-lg shadow hover:shadow-md transition-all"
              >
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                Advanced Filters
                {hasActiveFilters && (
                  <span className="bg-purple-600 text-white text-xs px-2 py-1 rounded-full">Active</span>
                )}
              </button>

              {showFilters && (
                <div className="mt-4 p-6 bg-white rounded-lg shadow-lg">
                  <div className="grid md:grid-cols-2 gap-6">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Date Range</label>
                      <div className="flex gap-2">
                        <input
                          type="date"
                          value={dateRange.start}
                          onChange={(e) => setDateRange({...dateRange, start: e.target.value})}
                          className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                        <span className="flex items-center text-gray-500">to</span>
                        <input
                          type="date"
                          value={dateRange.end}
                          onChange={(e) => setDateRange({...dateRange, end: e.target.value})}
                          className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Price Range ($)</label>
                      <div className="flex gap-2">
                        <input
                          type="number"
                          placeholder="Min"
                          value={priceRange.min}
                          onChange={(e) => setPriceRange({...priceRange, min: e.target.value})}
                          className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                        <span className="flex items-center text-gray-500">to</span>
                        <input
                          type="number"
                          placeholder="Max"
                          value={priceRange.max}
                          onChange={(e) => setPriceRange({...priceRange, max: e.target.value})}
                          className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                  </div>

                  {hasActiveFilters && (
                    <button
                      onClick={clearFilters}
                      className="mt-4 flex items-center gap-2 text-sm text-purple-600 hover:text-purple-700"
                    >
                      Clear All Filters
                    </button>
                  )}
                </div>
              )}
            </div>

            {/* Results Count */}
            <div className="mb-4 text-sm text-gray-600">
              Showing {sortedEvents.length} events
              {apiEvents.length > 0 && (
                <span className="ml-2 text-orange-600 font-semibold">
                  (Live from Eventbrite)
                </span>
              )}
            </div>

            {/* Events Grid */}
            <div className="grid md:grid-cols-2 gap-6">
              {sortedEvents.map(event => (
                <div key={event.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
                  <div className="p-6">
                    <div className="flex justify-between items-start mb-3">
                      <div className="flex-1">
                        <h3 className="text-xl font-bold text-gray-800 mb-1">{event.name}</h3>
                        <div className="flex items-center gap-2">
                          <p className="text-sm text-gray-600">{event.venue}</p>
                          {isPreferredVenue(event.venue) && (
                            <span className="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded-full font-semibold">
                              Top Venue
                            </span>
                          )}
                        </div>
                      </div>
                      <button
                        onClick={() => toggleFavorite(event.id)}
                        className="ml-4"
                      >
                        <svg 
                          className={`w-6 h-6 ${favorites.includes(event.id) ? 'fill-red-500 text-red-500' : 'text-gray-300'}`}
                          fill={favorites.includes(event.id) ? 'currentColor' : 'none'}
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                      </button>
                    </div>

                    <div className="flex items-center gap-4 mb-3 text-sm text-gray-600">
                      <span className="flex items-center gap-1">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        {formatDate(event.date)}
                      </span>
                      <span className="flex items-center gap-1">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        </svg>
                        {event.distance}
                      </span>
                      <span className="flex items-center gap-1 font-semibold text-green-700">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        {event.price}
                      </span>
                    </div>

                    <p className="text-gray-700 mb-4">{event.description}</p>

                    {event.youtubeLinks && event.youtubeLinks.length > 0 && (
                      <div className="mb-4 p-3 bg-red-50 rounded-lg">
                        <div className="flex items-center gap-2 mb-2 text-sm font-semibold text-red-700">
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                          </svg>
                          Listen on YouTube
                        </div>
                        <div className="space-y-2">
                          {event.youtubeLinks.map((link, idx) => (
                            <a
                              key={idx}
                              href={link.url}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 hover:underline"
                            >
                              <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                              </svg>
                              {link.title}
                            </a>
                          ))}
                        </div>
                      </div>
                    )}

                    <div className="flex items-center justify-between">
                      <span className={`px-3 py-1 rounded-full text-sm font-semibold ${getMatchColor(event.matchScore)}`}>
                        {event.matchScore}% Match
                      </span>
                      <div className="flex gap-2">
                        <button
                          onClick={() => handleShare(event)}
                          className="p-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                          title="Share event"
                        >
                          <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                          </svg>
                        </button>
                        {event.ticketUrl ? (
                          <a
                            href={event.ticketUrl}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors inline-block"
                          >
                            Get Tickets
                          </a>
                        ) : (
                          <button className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                            Get Tickets
                          </button>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {sortedEvents.length === 0 && (
              <div className="text-center py-12">
                <p className="text-gray-500 text-lg">No events found matching your filters.</p>
                {hasActiveFilters && (
                  <button
                    onClick={clearFilters}
                    className="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                  >
                    Clear Filters
                  </button>
                )}
              </div>
            )}
          </div>

          {shareEvent && (
            <div className="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
              </svg>
              Event details copied to clipboard!
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<EventDiscoveryApp />, document.getElementById('root'));
  </script>
</body>
</html>
